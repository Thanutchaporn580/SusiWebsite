{% extends 'base.html' %}
{% block body %}
<h3 class="my-2">Forgot Password</h3>
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group my-3">
        {{ form.email.label }}
        {{ form.email(class_='form-control') }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
