<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Diary Journal</title>
    <!-- ลิงก์ไปยัง Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- ลิงก์ไปยังฟอนต์จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- ลิงก์ไปยัง favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon(1).ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #ffe4fe;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif; /* ใช้ฟอนต์ Poppins */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px; /* ปรับความกว้างของ padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px; /* เพิ่ม margin-bottom เพื่อเว้นระยะห่าง */
            text-align: center;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        h1 {
            color: #af3570;
            font-weight: 600; /* ใช้น้ำหนักฟอนต์ที่ต้องการ */
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Diary Journal</h1>
    </div>
    <div class="container">
        <p class="lead">Your personal space to jot down your thoughts and memories.</p>
        <a class="btn btn-primary mt-3" href="{{ url_for('note') }}">Start Creating Diary</a>
    </div>
</body>
</html>
